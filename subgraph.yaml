specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ScholarshipFactory
    network: scroll-sepolia
    source:
      address: "0x39F88Dc30438379135c6411AD65374F16Da37866"
      abi: ScholarshipFactory
      startBlock: 9897012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - ScholarshipCreated
      abis:
        - name: ScholarshipFactory
          file: ./abis/ScholarshipFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ScholarshipCreated(indexed address,indexed address,string,uint256,uint256)
          handler: handleScholarshipCreated
      file: ./src/scholarship-factory.ts
